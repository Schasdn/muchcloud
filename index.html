    <style>
        @keyframes rotating 
        {
	            0% {	rotate: 0; 	}
	            100% {	rotate: 1turn; 	}
        }
        img
        {   
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: auto;
                margin-bottom: auto;

        }
        #footer

            color: black;
            text-align: center;
            position:fixed;

            bottom:0px;
            height:30px;
            width:100%;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            
        }
        #loading
        {
            animation: rotating 1s linear infinite;           
        }
    </style>
</head>
